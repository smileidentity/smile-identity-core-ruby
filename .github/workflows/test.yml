name: test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  workflow_call:
jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    strategy:
      fail-fast: false
      matrix:
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        # See https://www.ruby-lang.org/en/downloads/ for latest stable releases.
        ruby: ['2.6', '2.7', '3.0', '3.1']
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Set environment and run test
      run: bundle exec rake
      env:
        SMILE_PARTNER_ID: ${{ secrets.SMILE_PARTNER_ID }}
        SMILE_API_KEY:  ${{ secrets.SMILE_API_KEY }}
        SMILE_SERVER_ENVIRONMENT:  ${{ secrets.SMILE_SERVER_ENVIRONMENT }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.1
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    # NOTE: || true should be removed as soon as all offenses are fixed.
    - name: Run RuboCop
      run: bundle exec rubocop --parallel || true
